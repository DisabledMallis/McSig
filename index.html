<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body id="pageContent">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


        <script>

            var contentId = 0;

            $.ajax({
                type: "GET",
                url: `https://disabledmallis.github.io/McSig/sigdb.json`,
                crossDomain: true,
                success: function(result){
                    var pageResult = "";
                    //Append main accordian
                    pageResult += `
                    <div class="accordion">
                    `;
                    //Iterate editions
                    result["editions"].forEach(edition => {
                        //Get the edition name
                        var editionName = edition["editionName"];
                        console.log(editionName);
                        //Increment content id for this section
                        contentId++;
                        //Append accordian item for this edition
                        pageResult += (`
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="`+editionName+`">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse`+contentId+`" aria-expanded="false" aria-controls="collapse`+contentId+`">
                                    `+editionName+`
                                </button>
                            </h2>
                            <div id="collapse`+contentId+`" class="accordion-collapse collapse" aria-labelledby="heading`+contentId+`" data-bs-parent="#accordionExample">
                                <div class="accordion-body" id="`+editionName+`Content">
                        `);
                        //Get the versions & iterate
                        var versions = edition["versions"];
                        versions.forEach(version => {
                            //Increment content id for this section
                            contentId++;
                            //Get version name
                            var verName = version["version"];
                            console.log(verName);
                            //Create accordian for the version
                            pageResult += (`
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="`+verName+`">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse`+contentId+`" aria-expanded="false" aria-controls="collapse`+contentId+`">
                                        `+verName+`
                                    </button>
                                </h2>
                                <div id="collapse`+contentId+`" class="accordion-collapse collapse" aria-labelledby="heading`+contentId+`" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                            `);

                            var classes = version["classes"];
                            classes.forEach(theClass => {
                                contentId++;
                                var className = theClass["name"]
                                pageResult += `
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="`+className+`">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse`+contentId+`" aria-expanded="false" aria-controls="collapse`+contentId+`">
                                            `+className+`
                                        </button>
                                    </h2>
                                    <div id="collapse`+contentId+`" class="accordion-collapse collapse" aria-labelledby="heading`+contentId+`" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                `

                                var functions = theClass["functions"];
                                functions.forEach(func => {
                                    contentId++;
                                    var funcName = func["name"];
                                    var idaSig = func["idaSig"];
                                    var functionId = func["functionId"];
                                    var ghidraSig = func["ghidraSig"];
                                    console.log(funcName);
                                    pageResult += `
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="`+funcName+`">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse`+contentId+`" aria-expanded="false" aria-controls="collapse`+contentId+`">
                                                    `+funcName+`
                                                </button>
                                            </h2>
                                            <div id="collapse`+contentId+`" class="accordion-collapse collapse" aria-labelledby="heading`+contentId+`" data-bs-parent="#accordionExample">
                                                <div class="accordion-body">
                                                    <h3>`+funcName+`</h3>
                                                    <div class="card-body"></div>

                                                    <h5>IDA signature</h5>
                                                    <div class="alert bg-dark text-light">
                                                        `+idaSig+`
                                                    </div>

                                                    <h5>Function ID</h5>
                                                    <div class="alert bg-dark text-light">
                                                        `+functionId+`
                                                    </div>

                                                    <h5>Ghidra</h5>
                                                    <div class="alert bg-dark text-light">
                                                        `+ghidraSig+`
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    `
                                });

                                //Close off this accordian item
                                pageResult += (`
                                        </div>
                                    </div>
                                </div>
                                `);
                            });
                            

                            //Close off this accordian item
                            pageResult += (`
                                    </div>
                                </div>
                            </div>
                            `);
                        });
                        //Close off this accordian item
                        pageResult += (`
                                </div>
                            </div>
                        </div>
                        `);
                    });
                    //Close main accordian
                    pageResult += (`
                    </div>
                    `);
                    $("#pageContent").append(pageResult);
                }
            })
        </script>



        <h1>McSig</h1>
        <p>A public Minecraft: Bedrock Edition signature database</p>
